<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Boioioioing</title>
</head>
<body>
    <img id="goober" src="https://static.wikia.nocookie.net/6b956b84-fd39-42f0-a705-47c933d23aa9" alt="Silly Little Goober" width="500" height="600">
    <p id="score">0</p>
    <p id="Arby">Upgrade</p>  
</body>
</html>
<script>
document.getElementById("goober").addEventListener("click",up)
var score = 0
var upgradeup = 1
function up(){
  //Click on image = add 1 to score
    score = score + upgradeup
    document.getElementById("score").innerText = score
}
function upgrade(){
  //if score>=5 increase upgradeup from 1 to 2 remove 5 from score
  
  if (score>=5){
    upgradeup =  upgradeup +1 
    score = score -5
  }
    document.getElementById("score").innerText = score
}
document.getElementById("Arby").addEventListener("click",upgrade)


</script>
